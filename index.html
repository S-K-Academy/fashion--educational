<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
</head>

<body>
    <header class="main-header">
        <img src="img/logo.svg" alt="Логотип." class="main-header__logo">

        <ul class="main-header__list">
            <li class="main-header__item">
                <a href="#" class="main-header__link">CATALOGUE</a>
            </li>
            <li class="main-header__item">
                <a href="#" class="main-header__link">FASHION</a>
            </li>
            <li class="main-header__item">
                <a href="#" class="main-header__link">FAVOURITE</a>
            </li>
            <li class="main-header__item">
                <a href="#" class="main-header__link">LIFESTYLE</a>
            </li>
        </ul>
    </header>

    <main class="main-content">
        <section class="first-screen">
            <h1 class="first-screen__title">
                LET’S<br>
                EXPLORE<br>
                UNIQUE<br>
                CLOTHES.
            </h1>
            <p class="first-screen__text">Live for Influential and Innovative fashion!</p>
            <button class="first-screen__button">Shop Now</button>
        </section>

        <section class="catalogue">
            <h2 class="catalogue__title">
                NEW ARRIVALS
            </h2>

            <ul class="catalogue__list">
                <li class="product">
                    <img src="img/Rectangle 20.jpg" alt="" class="product__img">
                    <h3 class="product__title">Hoodies & Sweetshirt</h3>
                    <p class="product__text">Explore Now!</p>
                </li>

                <li class="product">
                    <img src="img/Rectangle 21.jpg" alt="" class="product__img">
                    <h3 class="product__title">Coats & Parkas</h3>
                    <p class="product__text">Explore Now!</p>
                </li>

                <li class="product">
                    <img src="img/Rectangle 22.jpg" alt="" class="product__img">
                    <h3 class="product__title">Tees & T-Shirt</h3>
                    <p class="product__text">Explore Now!</p>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
